<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Informatics-2022-Lab2 Cars and Brands</title>
  <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>Informatics-2022-Lab2 Cars and Brands</h1>
    <h3>Add Brand</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addBrand()">
        <input type="text" id="add-name" placeholder="New Brand">
        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateBrand()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name">
            <!--<input type="text" id="edit-description">-->
            <input type="submit" value="save">
            <a onclick="closeInput()" aria-label="Close">&times;</a>
        </form>
    </div>

    <p id="counter"></p>
    <table>
        <tr>
            <th>Name</th>
        </tr>
        <tbody id="brands"></tbody>
    </table>

    <script src="js/lab2.js" asp-append-version="true"></script>

    <script type="text/javascript">
        getBrands();
    </script>
</body>
</html>
